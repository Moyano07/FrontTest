<div class="container">
  <app-spinner [loading]="loading"></app-spinner>
  <div class="row">
      <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
          <div class="row">
              <div class="col-lg-6 col-md-8 mx-auto">

                  <!-- form card login -->
                  <div class="card rounded shadow shadow-sm">
                      <div class="card-header bg-primary">
                          <h3 class="mb-0">Login</h3>
                      </div>
                      <div class="card-body bg-light">
                          <form  [formGroup]="form" class="form" role="form"  novalidate  (ngSubmit)="onSubmit$.next(form)">
                              <div class="form-group">
                                  <label for="uname1">Username</label>
                                  <input type="text" formControlName="username" class="form-control form-control-lg rounded-0"   required="">
                                  <app-input-error [control]="this.form.get('username')" [message]="'username'"></app-input-error>
                                </div>

                              <div class="form-group">
                                  <label>Password</label>
                                  <input formControlName="password" type="password" class="form-control form-control-lg rounded-0"  required="" autocomplete="new-password">
                                  <app-input-error [control]="this.form.get('password')" [message]="'password'"></app-input-error>
                                </div>

                              <br>
                              <span *ngIf="errorLogin" style="color:red">Ups..! Error username or password</span>
                              <br>
                              <button type="submit" class="btn btn-success btn-lg float-right" >Login</button>
                          </form>
                      </div>
                      <!--/card-block-->
                  </div>
                  <!-- /form card login -->

              </div>


          </div>
          <!--/row-->

      </div>
      <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
