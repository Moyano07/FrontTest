
<app-spinner [loading]="loading"></app-spinner>
<nav class="navbar d-flex justify-content-between  navbar-light blue lighten-4">
    <span class="navbar-brand">HOME</span>
    <div>
     <button [routerLink]="['/project/create']" class="btn"><span>Create Project</span></button>
     <button class="btn" (click)="logout()">Logout</button>

    </div>
</nav>
<div class="container">
    

    <div *ngIf="resourceProjects$ | async as projects;"  class="d-flex flex-wrap flex-lg-row flex-md-row  flex-sm-column flex-column justify-content-center align-items-center ">
        <ng-container *ngFor="let project of projects; let i = index; trackBy: trackBy">
    
            <div class="card m-2" style="min-width:300px;width: 14rem;">
                <img src="https://www.gstatic.com/webp/gallery/4.sm.jpg" class="card-img-top" alt="https://www.gstatic.com/webp/gallery/4.sm.jpg" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{project.name}}</h5>
                    <p class="card-text">{{project.description}}</p>
                    <div class="d-flex flex-direction-column justify-content-around">
                        <a [routerLink]="['/project/tasks',project.id]" class="btn btn-primary">Detail</a>
                        <button (click)="onDeleteProject$$.next(project.id)" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
    
</div>
